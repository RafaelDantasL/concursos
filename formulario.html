<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub HTML Editor 2</title>
</head>
<body>
    <h1>Criar ou Editar Página HTML no GitHub</h1>
    <form id="htmlForm">
        <label for="filename">Nome do Arquivo (com .html):</label><br>
        <input type="text" id="filename" name="filename"><br><br>

        <label for="content">Conteúdo HTML:</label><br>
        <textarea id="content" name="content" rows="10" cols="50"></textarea><br><br>

        <input type="submit" value="Salvar">
    </form>

    <p id="responseMessage"></p>

    <script>
        document.getElementById('htmlForm').onsubmit = async function(event) {
            event.preventDefault();

            const filename = document.getElementById('filename').value;
            const content = document.getElementById('content').value;
            const encodedContent = btoa(content); // Codifica o conteúdo em base64

            const token = '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'; // Insira seu token
            const owner = 'RafaelDantasL';
            const repo = 'concursos';
            const branch = 'main';

            const url = `https://api.github.com/repos/${owner}/${repo}/contents/${filename}`;

            // Função para obter o SHA do arquivo existente (se existir)
            async function getFileSha() {
                try {
                    const response = await fetch(url, {
                        method: 'GET',
                        headers: {
                            'Authorization': `token ${token}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    });

                    if (response.ok) {
                        const fileData = await response.json();
                        return fileData.sha;
                    } else if (response.status === 404) {
                        return null; // Arquivo não existe, será criado
                    } else {
                        throw new Error(`Erro ao obter o SHA: ${response.statusText}`);
                    }
                } catch (error) {
                    console.error('Erro ao obter o SHA:', error);
                    return null;
                }
            }

            const sha = await getFileSha(); // Obter o SHA do arquivo existente

            const requestBody = {
                message: sha ? `Editando ${filename}` : `Criando ${filename}`,
                content: encodedContent,
                branch: branch,
                ...(sha && { sha: sha }) // Incluir SHA se o arquivo já existir
            };

            try {
                const response = await fetch(url, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestBody)
                });

                if (response.ok) {
                    document.getElementById('responseMessage').innerText = 'Arquivo criado/editado com sucesso!';
                } else {
                    document.getElementById('responseMessage').innerText = `Erro: ${response.status} - ${response.statusText}`;
                }
            } catch (error) {
                document.getElementById('responseMessage').innerText = `Erro na requisição: ${error}`;
            }
        };
    </script>
</body>
</html>
