<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Curso</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="add-course.js" defer></script>
</head>
<body>
    <main>
        <h1>Adicionar Novo Curso</h1>
        <form id="add-course-form">
            <label for="titulo">Título:</label>
            <input type="text" id="titulo" maxlength="40" required>
            
            <label for="imagem">Imagem:</label>
            <input type="file" id="imagem" accept="image/*" required>
            
            <label for="descricao">Descrição:</label>
            <textarea id="descricao" maxlength="100" required></textarea>
            
            <label for="preco">Preço:</label>
            <input type="number" id="preco" required>
            
            <label for="promocao">Promoção (opcional):</label>
            <input type="number" id="promocao">
            
            <label for="parcelamento">Parcelamento:</label>
            <input type="text" id="parcelamento">
            
            <label for="linkExterno">Link Externo (opcional):</label>
            <input type="url" id="linkExterno">
            
            <button type="submit">Adicionar Curso</button>
        </form>

        <button id="criar-pagina-vendas">Criar Página de Vendas</button>

        <div id="vendas-form-container" style="display:none;">
            <h2>Formulário de Criação da Página de Vendas</h2>
            <form id="add-venda-form">
                <label for="descricaoCompleta">Descrição Completa:</label>
                <textarea id="descricaoCompleta" required></textarea>
                
                <label for="vantagem">Vantagens:</label>
                <div id="vantagens-container">
                    <!-- Campos de vantagens serão gerados dinamicamente -->
                </div>
                
                <label for="linkCheckout">Link do Checkout:</label>
                <input type="url" id="linkCheckout" required>
                
                <label for="scriptCheckout">Script do Checkout (opcional):</label>
                <textarea id="scriptCheckout"></textarea>

                <button type="submit">Publicar Página de Vendas</button>
            </form>
        </div>
    </main>
</body>
</html>
