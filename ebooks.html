<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de E-books</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .ebook-item {
      margin: 20px 0;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 5px;
    }
    .ebook-item h3 {
      margin: 0 0 10px;
    }
  </style>
</head>
<body>
  <h1>E-books Dispon√≠veis</h1>
  <div id="ebookList"></div>

  <script>
    async function fetchEbooks() {
      const response = await fetch('https://rafaeldantasl.github.io/concursos/ebook.json'); // Substitua pelo seu caminho correto
      const ebooks = await response.json();
      
      const ebookList = document.getElementById('ebookList');
      
      ebooks.forEach(ebook => {
        const div = document.createElement('div');
        div.className = 'ebook-item';
        div.innerHTML = `
          <h3>${ebook.title}</h3>
          <p>${ebook.description}</p>
          <a href="${ebook.downloadLink}" target="_blank">Baixar arquivo</a>
        `;
        ebookList.appendChild(div);
      });
    }
    
    fetchEbooks();
  </script>
</body>
</html>
