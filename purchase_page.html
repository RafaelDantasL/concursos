<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar/Editar Página de Vendas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input[type="text"], input[type="file"], textarea {
            width: 100%;
            margin-bottom: 12px;
        }
        input[type="submit"] {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Adicionar/Editar Página de Vendas</h1>
    <form id="salesPageForm">
        <!-- Form Fields -->
        <label for="tituloPagina">Título da Página:</label>
        <input type="text" id="tituloPagina" name="tituloPagina" required>

        <label for="descricaoPagina">Descrição da Página:</label>
        <textarea id="descricaoPagina" name="descricaoPagina" required></textarea>

        <label for="linkCompra">Link para Compra:</label>
        <input type="text" id="linkCompra" name="linkCompra" required>

        <label for="imagemPagina">Imagem:</label>
        <input type="file" id="imagemPagina" name="imagemPagina" accept="image/*">

        <input type="submit" value="Salvar Página de Vendas">
    </form>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyC-STt5EnVQA5oJEF1Vie3rHk1qOW9TqMw",
            authDomain: "cursos-preparatorios.firebaseapp.com",
            databaseURL: "https://cursos-preparatorios-default-rtdb.firebaseio.com",
            projectId: "cursos-preparatorios",
            storageBucket: "cursos-preparatorios.appspot.com",
            messagingSenderId: "121871815126",
            appId: "1:121871815126:web:1ea3e4630b3b4de6569477"
        };

        const GITHUB_REPO = "RafaelDantasL/concursos";
        const GITHUB_TOKEN = "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";

        const pageId = new URLSearchParams(window.location.search).get('id');

        if (pageId) {
            // Carregar dados da página de vendas existente
            fetch(`${firebaseConfig.databaseURL}/pages/${pageId}.json`)
                .then(response => response.json())
                .then(data => {
                    if (data) {
                        document.getElementById('tituloPagina').value = data.tituloPagina;
                        document.getElementById('descricaoPagina').value = data.descricaoPagina;
                        document.getElementById('linkCompra').value = data.linkCompra;
                    }
                });
        }

        document.getElementById('salesPageForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const formData = new FormData(event.target);
            const pageData = Object.fromEntries(formData.entries());

            // Upload da imagem para o GitHub, se uma nova imagem foi escolhida
            const imageFile = document.getElementById('imagemPagina').files[0];
            let imageUrl = '';

            if (imageFile) {
                const base64Image = await toBase64(imageFile);
                const imagePath = `img-pages/${imageFile.name}`;

                const response = await fetch(`https://api.github.com/repos/${GITHUB_REPO}/contents/${imagePath}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${GITHUB_TOKEN}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: `Adicionando imagem ${imageFile.name}`,
                        content: base64Image.replace(/^data:image\/(png|jpeg);base64,/, '')
                    })
                });

                const responseData = await response.json();
                imageUrl = responseData.content.download_url;
            }

            if (imageUrl) {
                pageData.imagemPagina = imageUrl;
            }

            fetch(`${firebaseConfig.databaseURL}/pages/${pageId ? pageId : ''}.json`, {
                method: pageId ? 'PATCH' : 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(pageData)
            }).then(() => {
                alert('Página de vendas salva com sucesso!');
                window.location.href = 'ctrl.html';
            }).catch(error => console.error('Erro ao salvar a página de vendas:', error));
        });

        function toBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
            });
        }
    </script>
</body>
</html>
