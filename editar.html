<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar/Editar Curso</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input[type="text"], input[type="file"], select {
            width: 100%;
            margin-bottom: 12px;
        }
        input[type="submit"] {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Adicionar/Editar Curso</h1>
    <form id="courseForm">
        <!-- Form Fields -->
        <label for="titulo">Nome do curso:</label>
        <input type="text" id="titulo" name="titulo" maxlength="40" required>

        <label for="descricao">Descrição:</label>
        <input type="text" id="descricao" name="descricao" maxlength="100" required>

        <label for="imagem">Imagem:</label>
        <input type="file" id="imagem" name="imagem" accept="image/*">

        <label for="preco">Preço:</label>
        <input type="text" id="preco" name="preco" required>

        <label for="promocao">Promoção:</label>
        <input type="text" id="promocao" name="promocao">

        <label for="parcelamento">Parcelamento:</label>
        <select id="parcelamento" name="parcelamento">
            <option value="1x">1x</option>
            <option value="2x">2x</option>
            <!-- Adicionar outras opções conforme necessário -->
        </select>
        <input type="text" id="valorParcelamento" name="valorParcelamento" required>

        <label for="link">Link externo:</label>
        <input type="text" id="link" name="link" required>

        <label for="show">Exibir Curso:</label>
        <select id="show" name="show" required>
            <option value="true">Sim</option>
            <option value="false">Não</option>
        </select>

        <input type="submit" value="Salvar Curso">
    </form>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyC-STt5EnVQA5oJEF1Vie3rHk1qOW9TqMw",
            authDomain: "cursos-preparatorios.firebaseapp.com",
            databaseURL: "https://cursos-preparatorios-default-rtdb.firebaseio.com",
            projectId: "cursos-preparatorios",
            storageBucket: "cursos-preparatorios.appspot.com",
            messagingSenderId: "121871815126",
            appId: "1:121871815126:web:1ea3e4630b3b4de6569477"
        };

        const GITHUB_REPO = "RafaelDantasL/concursos";
        const GITHUB_TOKEN = "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";

        const courseId = new URLSearchParams(window.location.search).get('id');

        if (courseId) {
            // Carregar dados do curso existente
            fetch(`${firebaseConfig.databaseURL}/cursos/${courseId}.json`)
                .then(response => response.json())
                .then(data => {
                    if (data) {
                        document.getElementById('titulo').value = data.titulo;
                        document.getElementById('descricao').value = data.descricao;
                        document.getElementById('preco').value = data.preco;
                        document.getElementById('promocao').value = data.promocao;
                        document.getElementById('parcelamento').value = data.parcelamento;
                        document.getElementById('valorParcelamento').value = data.valorParcelamento;
                        document.getElementById('link').value = data.link;
                        document.getElementById('show').value = data.show;
                    }
                });
        }

        document.getElementById('courseForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const formData = new FormData(event.target);
            const courseData = Object.fromEntries(formData.entries());

            // Upload da imagem para o GitHub, se houver uma nova imagem
            const imageFile = document.getElementById('imagem').files[0];
            if (imageFile) {
                const imageUrl = await uploadImageToGitHub(imageFile);
                courseData.imagem = imageUrl;
            }

            if (courseId) {
                // Update existing course
                fetch(`${firebaseConfig.databaseURL}/cursos/${courseId}.json`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(courseData)
                }).then(() => {
                    alert('Curso atualizado com sucesso!');
                    window.location.href = 'ctrl.html';
                });
            } else {
                // Add new course
                fetch(`${firebaseConfig.databaseURL}/cursos.json`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(courseData)
                }).then(() => {
                    alert('Curso adicionado com sucesso!');
                    window.location.href = 'ctrl.html';
                });
            }
        });

        async function uploadImageToGitHub(file) {
            const reader = new FileReader();
            reader.readAsDataURL(file);

            return new Promise((resolve, reject) => {
                reader.onload = () => {
                    const base64Image = reader.result.split(',')[1];
                    const filePath = `img-cursos/${file.name}`;

                    fetch(`https://api.github.com/repos/${GITHUB_REPO}/contents/${filePath}`, {
                        method: 'PUT',
                        headers: {
                            'Authorization': `Bearer ${GITHUB_TOKEN}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            message: `Adicionando imagem ${file.name}`,
                            content: base64Image
                        })
                    })
                    .then(response => response.json())
                    .then(data => resolve(data.content.download_url))
                    .catch(error => reject(error));
                };
            });
        }

        // Helper function to format currency fields
        function formatCurrencyField(field) {
            field.addEventListener('input', () => {
                let value = field.value.replace(/[^\d]/g, '');
                value = (value / 100).toFixed(2);
                field.value = 'R$ ' + value.replace('.', ',');
            });
        }

        formatCurrencyField(document.getElementById('preco'));
        formatCurrencyField(document.getElementById('promocao'));
        formatCurrencyField(document.getElementById('valorParcelamento'));
    </script>
</body>
</html>
