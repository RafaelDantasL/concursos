<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Página no GitHub</title>
</head>
<body>
    <button id="criarPagina">Criar Nova Página HTML</button>

    <script>
        document.getElementById('criarPagina').addEventListener('click', function() {
            // Conteúdo da nova página HTML a ser criada
            const conteudo = `
                <!DOCTYPE html>
                <html lang="pt-BR">
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>Nova Página</title>
                </head>
                <body>
                    <h1>Esta é a nova página HTML criada via API</h1>
                    <p>Conteúdo gerado automaticamente.</p>
                </body>
                </html>
            `;

            // Converte o conteúdo para base64
            const conteudoBase64 = btoa(conteudo);

            // Configurações da requisição
            const token = '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';  // Token de Acesso Pessoal fornecido
            const repo = 'RafaelDantasL/concursos';  // Nome do usuário e repositório
            const path = 'nova_pagina.html';  // Caminho onde o arquivo será criado

            const url = `https://api.github.com/repos/${repo}/contents/${path}`;
            const data = {
                message: "Criar nova página HTML",
                content: conteudoBase64
            };

            fetch(url, {
                method: 'PUT',
                headers: {
                    'Authorization': `Bearer ${token}`,  // Autenticação usando o token
                    'X-GitHub-Api-Version': '2022-11-28',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (response.ok) {
                    return response.json();
                }
                throw new Error('Erro ao criar arquivo no GitHub');
            })
            .then(data => {
                alert('Página criada com sucesso!');
            })
            .catch(error => {
                console.error('Erro:', error);
            });
        });
    </script>
</body>
</html>
