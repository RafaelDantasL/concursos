<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar/Editar Curso 222222222222222222222222222222</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input[type="text"], input[type="url"], textarea, select {
            width: 100%;
            margin-bottom: 12px;
        }
        input[type="submit"], #cancelButton {
            margin-top: 20px;
            display: inline-block;
        }
        #cancelButton {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>Adicionar/Editar Curso</h1>
    <form id="courseForm">
        <!-- Campos do Formulário -->
        <label for="titulo">Nome do curso:</label>
        <input type="text" id="titulo" name="titulo" maxlength="40" required>

        <label for="descricao">Descrição:</label>
        <input type="text" id="descricao" name="descricao" maxlength="100" required>

        <label for="sobre">Sobre:</label>
        <textarea id="sobre" name="sobre" maxlength="500" rows="4"></textarea>

        <label for="imagem">URL da Imagem:</label>
        <input type="url" id="imagem" name="imagem" placeholder="https://exemplo.com/imagem.jpg" required>

        <label for="preco">Preço:</label>
        <input type="text" id="preco" name="preco" required>

        <label for="promocao">Promoção:</label>
        <input type="text" id="promocao" name="promocao">

        <label for="parcelamento">Parcelamento:</label>
        <select id="parcelamento" name="parcelamento">
            <script>
                for (let i = 1; i <= 12; i++) {
                    document.write(`<option value="${i}x">${i}x</option>`);
                }
            </script>
        </select>
        <input type="text" id="valorParcelamento" name="valorParcelamento" placeholder="Valor da Parcela" required>

        <label for="checkout">Link do checkout:</label>
        <input type="url" id="checkout" name="checkout" required>

        <label for="widget">Widget do checkout (opcional):</label>
        <textarea id="widget" name="widget" placeholder="<script>...</script>" rows="4"></textarea>

        <label for="show">Exibir Curso:</label>
        <select id="show" name="show" required>
            <option value="true">Sim</option>
            <option value="false">Não</option>
        </select>

        <input type="submit" id="publishButton" value="Publicar">
        <button type="button" id="cancelButton">Cancelar</button>
    </form>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyC-STt5EnVQA5oJEF1Vie3rHk1qOW9TqMw",
            authDomain: "cursos-preparatorios.firebaseapp.com",
            databaseURL: "https://cursos-preparatorios-default-rtdb.firebaseio.com",
            projectId: "cursos-preparatorios",
            storageBucket: "cursos-preparatorios.appspot.com",
            messagingSenderId: "121871815126",
            appId: "1:121871815126:web:1ea3e4630b3b4de6569477"
        };

        const courseId = new URLSearchParams(window.location.search).get('id');
        let initialData = {};

        if (courseId) {
            fetch(`${firebaseConfig.databaseURL}/cursos/${courseId}.json`)
                .then(response => response.json())
                .then(data => {
                    if (data) {
                        initialData = data; // Save initial data for comparison
                        document.getElementById('titulo').value = data.titulo;
                        document.getElementById('descricao').value = data.descricao;
                        document.getElementById('sobre').value = data.sobre;
                        document.getElementById('imagem').value = data.imagem;
                        document.getElementById('preco').value = formatCurrency(data.preco);
                        document.getElementById('promocao').value = formatCurrency(data.promocao);
                        document.getElementById('parcelamento').value = data.parcelamento;
                        document.getElementById('valorParcelamento').value = formatCurrency(data.valorParcelamento);
                        document.getElementById('checkout').value = data.checkout;
                        document.getElementById('widget').value = data.widget;
                        document.getElementById('show').value = data.show;
                    }
                });
        }

        document.getElementById('preco').addEventListener('input', function() {
            this.value = formatCurrency(this.value);
        });

        document.getElementById('promocao').addEventListener('input', function() {
            this.value = formatCurrency(this.value);
        });

        document.getElementById('valorParcelamento').addEventListener('input', function() {
            this.value = formatCurrency(this.value);
        });

        document.getElementById('cancelButton').addEventListener('click', function() {
            window.location.href = '/ctrl';
        });

        document.getElementById('courseForm').addEventListener('submit', async function(event) {
    event.preventDefault();

    const formData = new FormData(event.target);
    const courseData = Object.fromEntries(formData.entries());

    // Remover R$ dos valores antes de salvar no banco
    courseData.preco = courseData.preco.replace(/[^\d]/g, '');
    courseData.promocao = courseData.promocao.replace(/[^\d]/g, '');
    courseData.valorParcelamento = courseData.valorParcelamento.replace(/[^\d]/g, '');

    // Salvar no Firebase
    const response = await fetch(`${firebaseConfig.databaseURL}/cursos/${courseId ? courseId : ''}.json`, {
        method: courseId ? 'PATCH' : 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(courseData)
    });

    if (response.ok) {
        const newCourseId = courseId || (await response.json()).name;

        // Preparar dados para enviar ao Google Apps Script
        const pageContent = `<html><body><h1>${courseData.titulo}</h1><p>${courseData.descricao}</p></body></html>`;
        const nomeArquivo = `curso_${newCourseId}`;

        // Chamar o Google Apps Script
        const scriptResponse = await fetch('https://script.google.com/macros/s/SEU_SCRIPT_ID/exec', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ nomeArquivo: nomeArquivo, conteudo: pageContent })
        });

        const scriptResult = await scriptResponse.json();
        if (scriptResult.status === 'success') {
            alert('Curso publicado com sucesso!');
            window.location.href = '/ctrl';
        } else {
            console.error('Erro ao criar página no GitHub:', scriptResult.message);
        }
    } else {
        console.error('Erro ao salvar o curso:', response.statusText);
    }
});


        function formatCurrency(value) {
            value = value.replace(/\D/g, '');
            return `R$ ${(value / 100).toFixed(2).replace('.', ',')}`;
        }

        function isEqual(obj1, obj2) {
            return JSON.stringify(obj1) === JSON.stringify(obj2);
        }
    </script>
</body>
</html>
