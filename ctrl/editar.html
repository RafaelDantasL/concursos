<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar/Editar Curso</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input[type="text"], input[type="url"], textarea, select {
            width: 100%;
            margin-bottom: 12px;
        }
        input[type="submit"], #cancelButton, #reloadButton, #authButton {
            margin-top: 20px;
            display: inline-block;
        }
        #cancelButton, #reloadButton, #authButton {
            margin-left: 10px;
        }
        #linkContainer {
            margin-top: 20px;
        }
        #copyButton {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>Adicionar/Editar Curso</h1>
    <form id="courseForm">
        <!-- Form Fields -->
        <label for="titulo">Nome do curso:</label>
        <input type="text" id="titulo" name="titulo" maxlength="40" required>

        <label for="descricao">Descrição:</label>
        <input type="text" id="descricao" name="descricao" maxlength="100" required>

        <label for="sobre">Sobre:</label>
        <textarea id="sobre" name="sobre" maxlength="500" rows="4"></textarea>

        <label for="imagem">URL da Imagem:</label>
        <input type="url" id="imagem" name="imagem" placeholder="https://exemplo.com/imagem.jpg" required>

        <label for="preco">Preço:</label>
        <input type="text" id="preco" name="preco" required>

        <label for="promocao">Promoção:</label>
        <input type="text" id="promocao" name="promocao">

        <label for="parcelamento">Parcelamento:</label>
        <select id="parcelamento" name="parcelamento">
            <script>
                for (let i = 1; i <= 12; i++) {
                    document.write(`<option value="${i}x">${i}x</option>`);
                }
            </script>
        </select>
        <input type="text" id="valorParcelamento" name="valorParcelamento" placeholder="Valor da Parcela" required>

        <label for="checkout">Link do checkout:</label>
        <input type="url" id="checkout" name="checkout" required>

        <label for="widget">Widget do checkout (opcional):</label>
        <textarea id="widget" name="widget" placeholder="<script>...</script>" rows="4"></textarea>

        <!-- Link gerado automaticamente -->
        <div id="linkContainer" style="display:none;">
            <label>Link da Página de Vendas:</label>
            <input type="text" id="salesLink" readonly>
            <button type="button" id="copyButton">Copiar</button>
        </div>

        <!-- Botões -->
        <input type="submit" id="publishButton" value="Publicar">
        <button type="button" id="cancelButton">Cancelar</button>
        <button type="button" id="reloadButton">Recarregar</button>
        <button type="button" id="authButton">Autenticar</button>
    </form>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyC-STt5EnVQA5oJEF1Vie3rHk1qOW9TqMw",
            authDomain: "cursos-preparatorios.firebaseapp.com",
            databaseURL: "https://cursos-preparatorios-default-rtdb.firebaseio.com",
            projectId: "cursos-preparatorios",
            storageBucket: "cursos-preparatorios.appspot.com",
            messagingSenderId: "121871815126",
            appId: "1:121871815126:web:1ea3e4630b3b4de6569477"
        };

        const courseId = new URLSearchParams(window.location.search).get('id');
        const googleAppScriptURL = 'https://script.google.com/macros/s/AKfycbw1D00ZwYgamELnCmyF-Xs9uE6qB8O307eUmPnP3aNozM_ZAMNayRPv_hGmVziNzrA/exec';

        if (courseId) {
            fetch(`${firebaseConfig.databaseURL}/cursos/${courseId}.json`)
                .then(response => response.json())
                .then(data => {
                    if (data) {
                        document.getElementById('titulo').value = data.titulo;
                        document.getElementById('descricao').value = data.descricao;
                        document.getElementById('sobre').value = data.sobre;
                        document.getElementById('imagem').value = data.imagem;
                        document.getElementById('preco').value = data.preco;
                        document.getElementById('promocao').value = data.promocao;
                        document.getElementById('parcelamento').value = data.parcelamento;
                        document.getElementById('valorParcelamento').value = data.valorParcelamento;
                        document.getElementById('checkout').value = data.checkout;
                        document.getElementById('widget').value = data.widget;

                        if (data.link) {
                            document.getElementById('salesLink').value = `https://rafaeldantasl.github.io/concursos/cs/${courseId}`;
                            document.getElementById('linkContainer').style.display = 'block';
                        }
                    }
                });
        }

        // Função para remover a formatação de moeda antes de salvar no banco de dados
        function removeCurrencyFormat(value) {
            return value.replace(/[^\d,]/g, '').replace(',', '.');
        }

        document.getElementById('cancelButton').addEventListener('click', function() {
            window.location.href = '../ctrl';
        });

        document.getElementById('reloadButton').addEventListener('click', function() {
            window.location.reload();
        });

        document.getElementById('authButton').addEventListener('click', function() {
            window.open(googleAppScriptURL, '_blank');
        });

        document.getElementById('copyButton').addEventListener('click', function() {
            const salesLink = document.getElementById('salesLink');
            salesLink.select();
            salesLink.setSelectionRange(0, 99999);
            navigator.clipboard.writeText(salesLink.value);
            alert('Link copiado para a área de transferência!');
        });

        document.getElementById('courseForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const formData = new FormData(event.target);
            const courseData = Object.fromEntries(formData.entries());

            // Removendo a formatação de moeda antes de salvar
            courseData.preco = removeCurrencyFormat(courseData.preco);
            courseData.promocao = removeCurrencyFormat(courseData.promocao);
            courseData.valorParcelamento = removeCurrencyFormat(courseData.valorParcelamento);

            // Salvar no Firebase
            const response = await fetch(`${firebaseConfig.databaseURL}/cursos/${courseId ? courseId : ''}.json`, {
                method: courseId ? 'PATCH' : 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(courseData)
            });

            if (response.ok) {
                const courseResponseData = await response.json();
                const savedCourseId = courseId || courseResponseData.name;

                // Chamar o Google Apps Script para criar a página de vendas
                const scriptResponse = await fetch(`${googleAppScriptURL}?id=${savedCourseId}`, {
                    method: 'GET',
                    credentials: 'include' // Incluir as credenciais do usuário logado
                });

                if (scriptResponse.ok) {
                    const salesLink = `https://rafaeldantasl.github.io/concursos/cs/${savedCourseId}`;
                    
                    // Atualizar o link no Firebase
                    await fetch(`${firebaseConfig.databaseURL}/cursos/${savedCourseId}.json`, {
                        method: 'PATCH',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ link: salesLink })
                    });

                    // Exibir o link e permitir cópia
                    document.getElementById('salesLink').value = salesLink;
                    document.getElementById('linkContainer').style.display = 'block';

                    alert('Curso publicado e página de vendas criada com sucesso!');
                    window.location.href = '../ctrl';
                } else {
                    alert('Curso salvo, mas houve um problema ao criar a página de vendas.');
                    console.error('Erro ao chamar Google Apps Script:', scriptResponse.statusText);
                }
            } else {
                console.error('Erro ao salvar o curso:', response.statusText);
            }
        });
    </script>
</body>
</html>
