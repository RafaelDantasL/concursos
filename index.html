<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Empresa</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Carregar as bibliotecas Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <!-- Carregar o script JavaScript -->
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div class="logo-nome">
            <img src="logo.png" alt="Logo" class="logo">
            <h1>Nome da Empresa</h1>
        </div>
    </header>

    <nav>
        <ul class="menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">Cursos</a></li>
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Contato</a></li>
        </ul>
        <div class="menu-hamburguer">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>

    <main>
        <div class="barra-pesquisa">
            <input type="text" id="pesquisa" placeholder="Pesquisar cursos...">
            <button onclick="buscarCursos()">Buscar</button>
        </div>
        <div id="cursos-container" class="cursos-container">
            <!-- Cursos carregados dinamicamente aqui -->
        </div>
        <div id="paginacao" class="paginacao">
            <!-- Paginação gerada dinamicamente aqui -->
        </div>
    </main>
</body>
</html>
