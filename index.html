<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Empresa</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Carregar as bibliotecas Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <!-- Carregar o script JavaScript -->
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div class="logo-nome">
            <img src="logo.png" alt="Logo" class="logo">
            <h1>Nome da Empresa</h1>
        </div>
    </header>


    <main>
        <div class="barra-pesquisa">
            <input type="text" id="pesquisa" placeholder="Pesquisar cursos...">
            <button onclick="buscarCursos()">Buscar</button>
        </div>
        <div id="cursos-container" class="cursos-container">
            <!-- Cursos carregados dinamicamente aqui -->
        </div>
        <div id="paginacao-container" class="paginacao-container">
            <!-- Paginação gerada dinamicamente aqui -->
        </div>
    </main>


<script>
    function incluirMenu() {
        fetch('menu.html')
            .then(response => response.text())
            .then(data => {
                document.querySelector('nav').innerHTML = data;
            })
            .catch(error => console.error('Erro ao carregar o menu:', error));
    }

    incluirMenu(); // Chama a função para carregar o menu
</script>




</body>
</html>
