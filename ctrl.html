<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Cursos 2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .course-list {
            margin-top: 20px;
        }
        .course-item {
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
        }
        .course-item-buttons {
            display: flex;
            gap: 10px;
        }
        button {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>Controle de Cursos</h1>
    <button id="addCourseBtn">Adicionar Novo Curso</button>
    <div class="course-list" id="courseList"></div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyC-STt5EnVQA5oJEF1Vie3rHk1qOW9TqMw",
            authDomain: "cursos-preparatorios.firebaseapp.com",
            databaseURL: "https://cursos-preparatorios-default-rtdb.firebaseio.com",
            projectId: "cursos-preparatorios",
            storageBucket: "cursos-preparatorios.appspot.com",
            messagingSenderId: "121871815126",
            appId: "1:121871815126:web:1ea3e4630b3b4de6569477"
        };

        const GITHUB_REPO = "RafaelDantasL/concursos";
        const GITHUB_TOKEN = "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";
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbwXccK6pL1FJGbBT8ATE-xaBk_c5gQHTRhEsZdBNmiPVAO-cW07D4ifQOt0QOZk4An-/exec";

        document.getElementById('addCourseBtn').addEventListener('click', () => {
            window.location.href = 'editar';
        });

        function loadCourses() {
            fetch(`${firebaseConfig.databaseURL}/cursos.json`)
                .then(response => response.json())
                .then(courses => {
                    const courseList = document.getElementById('courseList');
                    courseList.innerHTML = '';

                    for (const courseId in courses) {
                        const course = courses[courseId];

                        const courseItem = document.createElement('div');
                        courseItem.className = 'course-item';
                        courseItem.innerHTML = `
                            <div>${course.titulo}</div>
                            <div class="course-item-buttons">
                                <button onclick="viewCoursePage('${course.link}')">Ver página publicada</button>
                                <button onclick="copyLink('${course.link}')">Copiar link</button>
                                <button onclick="editCourse('${courseId}')">Editar</button>
                                <button onclick="deleteCourse('${courseId}', '${course.imagem}')">Excluir</button>
                            </div>
                        `;
                        courseList.appendChild(courseItem);
                    }
                });
        }

        function viewCoursePage(link) {
            window.open(link, '_blank');
        }

        function copyLink(link) {
            navigator.clipboard.writeText(link).then(() => {
                alert('Link copiado!');
            }).catch(err => {
                console.error('Erro ao copiar o link:', err);
            });
        }

        function editCourse(courseId) {
            window.location.href = `editar?id=${courseId}`;
        }

        async function deleteCourse(courseId, imageUrl) {
            if (confirm('Tem certeza que deseja excluir este curso?')) {
                if (imageUrl) {
                    const imagePath = imageUrl.split('/').pop();
                    const sha = await getFileSha(`img-cursos/${imagePath}`);

                    fetch(`https://api.github.com/repos/${GITHUB_REPO}/contents/img-cursos/${imagePath}`, {
                        method: 'DELETE',
                        headers: {
                            'Authorization': `Bearer ${GITHUB_TOKEN}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            message: `Removendo imagem ${imagePath}`,
                            sha: sha
                        })
                    }).then(() => {
                        // Exclui o curso do banco de dados
                        fetch(`${firebaseConfig.databaseURL}/cursos/${courseId}.json`, {
                            method: 'DELETE'
                        }).then(() => {
                            // Chama o script Google Apps Script para deletar a página de vendas
                            fetch(`${WEB_APP_URL}?id=${courseId}`)
                                .then(() => loadCourses())
                                .catch(error => console.error('Erro ao excluir a página de vendas:', error));
                        });
                    }).catch(error => console.error('Erro ao excluir a imagem:', error));
                } else {
                    // Exclui o curso do banco de dados
                    fetch(`${firebaseConfig.databaseURL}/cursos/${courseId}.json`, {
                        method: 'DELETE'
                    }).then(() => {
                        // Chama o script Google Apps Script para deletar a página de vendas
                        fetch(`${WEB_APP_URL}?id=${courseId}`)
                            .then(() => loadCourses())
                            .catch(error => console.error('Erro ao excluir a página de vendas:', error));
                    });
                }
            }
        }

        async function getFileSha(filePath) {
            const response = await fetch(`https://api.github.com/repos/${GITHUB_REPO}/contents/${filePath}`, {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${GITHUB_TOKEN}`,
                    'Content-Type': 'application/json'
                }
            });
            const data = await response.json();
            return data.sha;
        }

        loadCourses();
    </script>
</body>
</html>
