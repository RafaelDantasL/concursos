<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Cursos 2</title>
    <style>
        body {
    background-color: #1c1c1e;
    color: #e5e5e7;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
}

h1 {
    color: #ffffff;
    font-size: 24px;
    margin-bottom: 20px;
}

button {
    background-color: #2c2c2e;
    color: #e5e5e7;
    padding: 10px 20px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    opacity: 0.8;
}

.course-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
    border-radius: 8px;
    margin-bottom: 10px;
    transition: background-color 0.3s ease;
}

.course-item:nth-child(odd) {
    background-color: #2c2c2e;
}

.course-item:nth-child(even) {
    background-color: #3a3a3c;
}

.course-item-buttons button {
    margin-left: 10px;
}

.course-item-buttons button:hover {
    opacity: 0.8;
}

#addCourseBtn {
    background-color: #2c2c2e;
    color: #e5e5e7;
    padding: 10px 20px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

#addCourseBtn:hover {
    opacity: 0.8;
}

    </style>
</head>
<body>
    <h1>Painel de controle</h1><br><br>
    <button id="addCourseBtn">Adicionar Novo Curso</button><br><br>
    <div class="course-list" id="courseList"></div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyC-STt5EnVQA5oJEF1Vie3rHk1qOW9TqMw",
            authDomain: "cursos-preparatorios.firebaseapp.com",
            databaseURL: "https://cursos-preparatorios-default-rtdb.firebaseio.com",
            projectId: "cursos-preparatorios",
            storageBucket: "cursos-preparatorios.appspot.com",
            messagingSenderId: "121871815126",
            appId: "1:121871815126:web:1ea3e4630b3b4de6569477"
        };

        const GITHUB_REPO = "RafaelDantasL/concursos";
        const GITHUB_TOKEN = "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";
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbwXccK6pL1FJGbBT8ATE-xaBk_c5gQHTRhEsZdBNmiPVAO-cW07D4ifQOt0QOZk4An-/exec";

        document.getElementById('addCourseBtn').addEventListener('click', () => {
            window.location.href = 'ctrl/editar';
        });

        function loadCourses() {
            fetch(`${firebaseConfig.databaseURL}/cursos.json`)
                .then(response => response.json())
                .then(courses => {
                    const courseList = document.getElementById('courseList');
                    courseList.innerHTML = '';

                    for (const courseId in courses) {
                        const course = courses[courseId];

                        const courseItem = document.createElement('div');
                        courseItem.className = 'course-item';
                        courseItem.innerHTML = `
                            <div>${course.titulo}</div>
                            <div class="course-item-buttons">
                                <button onclick="viewCoursePage('${course.link}')">Ver página publicada</button>
                                <button onclick="copyLink('${course.link}')">Copiar link</button>
                                <button onclick="editCourse('${courseId}')">Editar</button>
                                <button onclick="deleteCourse('${courseId}', '${course.imagem}')">Excluir</button>
                            </div>
                        `;
                        courseList.appendChild(courseItem);
                    }
                });
        }

        function viewCoursePage(link) {
            window.open(link, '_blank');
        }

        function copyLink(link) {
            navigator.clipboard.writeText(link).then(() => {
                alert('Link copiado!');
            }).catch(err => {
                console.error('Erro ao copiar o link:', err);
            });
        }

        function editCourse(courseId) {
            window.location.href = `ctrl/editar?id=${courseId}`;
        }

async function deleteCourse(courseId) {
    if (confirm('Tem certeza que deseja excluir este curso?')) {
        try {
            // 1. Excluir o curso do banco de dados Firebase
            const firebaseDeleteResponse = await fetch(`${firebaseConfig.databaseURL}/cursos/${courseId}.json`, {
                method: 'DELETE'
            });

            if (!firebaseDeleteResponse.ok) {
                throw new Error('Erro ao excluir o curso do Firebase.');
            }

            // 2. Salvar o courseId no sessionStorage para realizar a exclusão da página de vendas após o reload
            sessionStorage.setItem('courseToDelete', courseId);

            // 3. Recarregar a página
            window.location.reload();
        } catch (error) {
            console.error('Erro ao excluir o curso:', error);
            alert('Ocorreu um erro ao excluir o curso.');
        }
    }
}

// Após o carregamento da página, verificar se existe um courseId salvo
window.onload = function() {
    const courseId = sessionStorage.getItem('courseToDelete');

    if (courseId) {
        // Fazer a solicitação para excluir a página de vendas
        const googleAppScriptURL = `https://script.google.com/macros/s/AKfycbwXccK6pL1FJGbBT8ATE-xaBk_c5gQHTRhEsZdBNmiPVAO-cW07D4ifQOt0QOZk4An-/exec?id=${courseId}`;

        fetch(googleAppScriptURL, {
            method: 'GET',
            credentials: 'include'
        }).then(response => {
            if (response.ok) {
                console.log('Página de vendas excluída com sucesso!');
            } else {
                console.error('Erro ao excluir a página de vendas:', response.statusText);
            }

            // Limpar o sessionStorage após a solicitação
            sessionStorage.removeItem('courseToDelete');
        }).catch(error => {
            console.error('Erro ao fazer a solicitação ao Google Apps Script:', error);
        });
    }
};

        async function getFileSha(filePath) {
            const response = await fetch(`https://api.github.com/repos/${GITHUB_REPO}/contents/${filePath}`, {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${GITHUB_TOKEN}`,
                    'Content-Type': 'application/json'
                }
            });
            const data = await response.json();
            return data.sha;
        }

        loadCourses();
    </script>
</body>
</html>
