<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Cursos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .course-list {
            margin-top: 20px;
        }
        .course-item {
            margin-bottom: 10px;
        }
        .course-item button {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>Controle de Cursos</h1>
    <button id="addCourseBtn">Adicionar Novo Curso</button>
    <div class="course-list" id="courseList"></div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyC-STt5EnVQA5oJEF1Vie3rHk1qOW9TqMw",
            authDomain: "cursos-preparatorios.firebaseapp.com",
            databaseURL: "https://cursos-preparatorios-default-rtdb.firebaseio.com",
            projectId: "cursos-preparatorios",
            storageBucket: "cursos-preparatorios.appspot.com",
            messagingSenderId: "121871815126",
            appId: "1:121871815126:web:1ea3e4630b3b4de6569477"
        };

        document.getElementById('addCourseBtn').addEventListener('click', () => {
            window.location.href = 'editar.html';
        });

        function loadCourses() {
            fetch(`${firebaseConfig.databaseURL}/cursos.json`)
                .then(response => response.json())
                .then(courses => {
                    const courseList = document.getElementById('courseList');
                    courseList.innerHTML = '';

                    for (const courseId in courses) {
                        const course = courses[courseId];

                        const courseItem = document.createElement('div');
                        courseItem.className = 'course-item';
                        courseItem.innerHTML = `
                            ${course.titulo}
                            <button onclick="editCourse('${courseId}')">Editar</button>
                            <button onclick="toggleCourseVisibility('${courseId}', ${course.show})">${course.show ? 'Ocultar' : 'Exibir'}</button>
                            <button onclick="deleteCourse('${courseId}')">Excluir</button>
                        `;
                        courseList.appendChild(courseItem);
                    }
                });
        }

        function editCourse(courseId) {
            window.location.href = `editar.html?id=${courseId}`;
        }

        function toggleCourseVisibility(courseId, currentVisibility) {
            const newVisibility = !currentVisibility;
            fetch(`${firebaseConfig.databaseURL}/cursos/${courseId}.json`, {
                method: 'PATCH',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ show: newVisibility })
            }).then(() => loadCourses());
        }

        function deleteCourse(courseId) {
            if (confirm('Tem certeza que deseja excluir este curso?')) {
                fetch(`${firebaseConfig.databaseURL}/cursos/${courseId}.json`, {
                    method: 'DELETE'
                }).then(() => loadCourses());
            }
        }

        loadCourses();
    </script>
</body>
</html>
