<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adicionar E-book</title>
  <script>
    async function publicar() {
      const titulo = document.getElementById("titulo").value;
      const descricao = document.getElementById("descricao").value;
      const link = document.getElementById("link").value;

      const response = await fetch('https://script.google.com/macros/s/AKfycbwE0YNEPcF9jJtju6Nnqyxq27gZfRGgjQyK0pfJLkvHQlKvvWPWcx1sr3MwjK53Kg/exec', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ action: 'salvar', titulo, descricao, link })
      });

      const result = await response.json();
      alert(result.message);
      window.location.href = 'gerenciamento.html'; // Redirecionar para a página de gerenciamento
    }
  </script>
</head>
<body>
  <h1>Adicionar E-book</h1>
  <form onsubmit="event.preventDefault(); publicar();">
    <label for="titulo">Título:</label><br>
    <input type="text" id="titulo" required><br><br>

    <label for="descricao">Descrição:</label><br>
    <textarea id="descricao" required></textarea><br><br>

    <label for="link">Link de Download:</label><br>
    <input type="url" id="link" required><br><br>

    <button type="submit">Publicar</button>
  </form>
</body>
</html>
